<script>
    // assert
    function assert(expected, actual) {
      console.log('.');
      console.assert(expected === actual, `\nexp:` + expected + `\nact: ` + actual);
    }

    // fizzBuzz
    function fizzBuzz(number) {
      if (number % 3 === 0 && number % 5 === 0) {
        return 'FizzBuzz';
      } else if (number % 3 === 0) {
        return 'Fizz';
      } else if (number % 5 === 0) {
        return 'Buzz';
      } else {
        return number;
      }
    }

    function test1から100までプリントする() {
      var array = [];
      var count = 1;

      while (count <= 100) {
        array.push(count);
        console.log(count);
        count = count + 1;
      }

      assert(1, array[0]);
      assert(100, array[99]);
    }

    function test3ならばFizzをプリントする() {
      assert('Fizz', fizzBuzz(3));
      assert(1, fizzBuzz(1));
    }

    function test5ならばBuzzをプリントする() {
      assert('Buzz', fizzBuzz(5));
    }

    function test3と5で割り切る場合はFizzBuzzをプリントする() {
      assert('FizzBuzz', fizzBuzz(15));
    }

    // exec
    test1から100までプリントする();
    test3ならばFizzをプリントする();
    test5ならばBuzzをプリントする();
    test3と5で割り切る場合はFizzBuzzをプリントする();


</script>
