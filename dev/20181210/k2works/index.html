<script>
  // assert
  function assert(expected, actual) {
    console.log('.');
    console.assert(expected === actual, `\nexp:` + expected + `\nact:` + actual);
  }

  // Test
  function testPrint1To100() {
    var count = 1
    while (count < 100) {
      console.log(count);
      count = count + 1
    }
  }

  function test5で割り切れる場合はFizzを返す() {
    assert('Fizz', 5);
  }

  // exec test
  testPrint1To100();
  test5で割り切れる場合はFizzを返す()

</script>
