<script>
  // assert
  function assert(expected, actual) {
    console.log('.');
    console.assert(expected === actual, `\nexp:` + expected + `\nact:` + actual);
  }

  // FizzBuzz
  function fizzBuzz(count) {
    if (count % 3 == 0 && count % 5 === 0) {
      return 'FizzBuzz';
    } else if (count % 3 == 0) {
      return 'Fizz';
    } else if (count % 5 == 0) {
      return 'Buzz';
    } else {
      return count;
    }
  }

  function iterate(count) {
    var count = 1;
    var array = [];

    while (count <= 100) {            
      array.push(fizzBuzz(count));      
      count = count + 1
    }
    return array;
  }

  function execute() {
    var array = iterate(100);
    for (var i = 0; i <= 100; i++) {
      console.log(array[i]);
    };
  }

  // Test
  function testPrint1To100() {
    var array = iterate(100);
    assert(1, array[0]);
    assert('Buzz', array[99]);
  }

  function test3で割り切れる場合はFizzを返す() {
    assert('Fizz', fizzBuzz(3));
    assert(1, fizzBuzz(1));
  }

  function test5で割り切れる場合はBuzzを返す() {
    assert('Buzz', fizzBuzz(5));
  }

  function test3または5で割り切れる場合はFizzBuzzを返す() {
    assert('FizzBuzz', fizzBuzz(15));
  }

  // exec test
  testPrint1To100();
  test3で割り切れる場合はFizzを返す();
  test5で割り切れる場合はBuzzを返す();
  test3または5で割り切れる場合はFizzBuzzを返す();

  // exec program
  execute();

</script>
